<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> 评分测试 </title>

    <script src="../Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.MetaData.js" type="text/javascript"></script>

    <!--  从此网站下载：   http://www.fyneworks.com/jquery/star-rating/#tab-Testing   -->
    <script src="../Scripts/jquery.rating.js" type="text/javascript"></script>
    <link href="../css/rating/jquery.rating.css" rel="stylesheet" type="text/css" />


<script type="text/javascript">
    $(function () {
        $('input.star').rating({
            callback: function (value, link) {
                alert(value);
            }
        });


        $("#btnSubmit").click(function () {
            $("#lblResult").html($(this.form).serialize() || '(nothing submitted)');
        });

    });
</script>


</head>


<body>

<form action="#">

<table>
  <tr>
    <td> 总体  </td>
    <td>
        <input class="star required" type="radio" name="testAll" value="1"  title="很差" />
        <input class="star" type="radio" name="testAll" value="2"  title="略差" />
        <input class="star" type="radio" name="testAll" value="3"  title="一般" />
        <input class="star" type="radio" name="testAll" value="4"  title="良好" />
        <input class="star" type="radio" name="testAll" value="5"  title="优秀"/>
    </td>
  </tr>


  <tr>
    <td> 服务  </td>
    <td>
        <input class="star required" type="radio" name="testService" value="1"  title="很差" />
        <input class="star" type="radio" name="testService" value="2"  title="略差" />
        <input class="star" type="radio" name="testService" value="3"  title="一般" />
        <input class="star" type="radio" name="testService" value="4"  title="良好" />
        <input class="star" type="radio" name="testService" value="5"  title="优秀"/>
    </td>
  </tr>


  <tr>
    <td> 环境  </td>
    <td>
        <input class="star required" type="radio" name="testEnvironmental" value="1"  title="很差" />
        <input class="star" type="radio" name="testEnvironmental" value="2"  title="略差" />
        <input class="star" type="radio" name="testEnvironmental" value="3"  title="一般" />
        <input class="star" type="radio" name="testEnvironmental" value="4"  title="良好" />
        <input class="star" type="radio" name="testEnvironmental" value="5"  title="优秀"/>
    </td>
  </tr>


  <tr>
    <td> 交通  </td>
    <td>
        <input class="star required" type="radio" name="testTraffic" value="1"  title="很差" />
        <input class="star" type="radio" name="testTraffic" value="2"  title="略差" />
        <input class="star" type="radio" name="testTraffic" value="3"  title="一般" />
        <input class="star" type="radio" name="testTraffic" value="4"  title="良好" />
        <input class="star" type="radio" name="testTraffic" value="5"  title="优秀"/>
    </td>
  </tr>


  <tr>
    <td colspan="2" style="text-align: center"> 
        <input id="btnSubmit" type="button" value="模拟提交" /> </td>
  </tr>


  <tr>
    <td colspan="2" style="text-align: center">
    <label id ="lblResult"></label>
    </td>
  </tr>

</table>
 

</form>




</body>
</html>
